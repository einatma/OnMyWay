<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OnMyWay - Signup/Login</title>
  <link rel="stylesheet" href="../index/index.css">
  <script src="../index/index.js" defer></script>
</head>
<body>
  <div class="container">
    <div id="signup-container">
      <h2>Sign Up</h2>
      <div class="form-group">
        <label for="signup-fullname">Full Name:</label>
        <input type="text" id="signup-fullname" placeholder="Enter full name">
      </div>
      <div class="form-group">
        <label for="signup-email">Email:</label>
        <input type="email" id="signup-email" placeholder="Enter email">
      </div>
      <div class="form-group">
        <label for="signup-password">Password:</label>
        <input type="password" id="signup-password" placeholder="Enter password">
      </div>
      <div class="form-group">
        <label for="signup-confirm-password">Confirm Password:</label>
        <input type="password" id="signup-confirm-password" placeholder="Confirm password">
      </div>
      <div class="form-group">
        <label for="signup-phone">Phone:</label>
        <input type="tel" id="signup-phone" placeholder="Enter phone number">
      </div>
      <div class="form-group">
        <label for="signup-dob">Date of Birth:</label>
        <input type="date" id="signup-dob">
      </div>
      <div class="form-group">
        <label for="signup-additional-info">Additional Information:</label>
        <textarea id="signup-additional-info" placeholder="Enter any additional information (optional)"></textarea>
      </div>
      <div class="form-group">
        <input type="checkbox" id="is-driver" onclick="toggleDriverFields()">
        <label for="is-driver">I am a driver</label>
      </div>
      <div id="driver-fields" style="display: none;">
        <div class="form-group">
          <label for="signup-car-number">Car Number:</label>
          <input type="text" id="signup-car-number" placeholder="Enter car number">
        </div>
        <div class="form-group">
          <label for="signup-car-type">Car Type:</label>
          <select id="signup-car-type">
            <option value="private">Private</option>
            <option value="commercial">Commercial</option>
          </select>
        </div>
        <div class="form-group">
          <label for="signup-car-seats">Available Seats:</label>
          <input type="number" id="signup-car-seats" placeholder="Enter number of available seats">
        </div>
        <div class="form-group">
          <label for="signup-driver-additional-info">Driver Additional Information:</label>
          <textarea id="signup-driver-additional-info" placeholder="Enter any additional driver information (optional)"></textarea>
        </div>
      </div>
      <button onclick="signup()">Sign Up</button>
      <div class="toggle" onclick="showLogin()">Already have an account? Log In</div>
    </div>

    <div id="login-container" style="display: none;">
      <h2>Log In</h2>
      <div class="form-group">
        <label for="login-username">Username:</label>
        <input type="text" id="login-username" placeholder="Enter username">
      </div>
      <div class="form-group">
        <label for="login-password">Password:</label>
        <input type="password" id="login-password" placeholder="Enter password">
      </div>
      <button onclick="login()">Log In</button>
      <div class="toggle" onclick="showSignup()">Don't have an account? Sign Up</div>
    </div>

    <div class="message" id="message"></div>
  </div>
</body>
</html>
