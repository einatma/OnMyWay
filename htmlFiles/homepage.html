<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="stylesheet" href="../homepge/homepage.css">
    <script src="../homepge/homepage.js" defer></script>
</head>
<body>
    <div class="container">
        <img src="../media/logo.png" alt="logo" id="logo">
        <h1><div id="welcome-banner"></div></h1>
        <p class="welcome-message">What would you like to do today?</p>
        <div class="button-container">

            <button id="join-ride-btn">Join an Existing Ride</button>

            <button id="ride-history-btn">View Ride History</button>
        </div>
    </div>

</html>
